<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5图片上传，预览压缩</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!--只允许单张上传-->
	<input type="file" style="display:none" id="upload-image0"></input>
	<div id="thumbnail0">
		<div id="upload0">
			<div class="column"></div>
			<div class="row"></div>
		</div>
	</div>
	<!--允许多张上传-->
	<input type="file" style="display:none" id="upload-image1" multiple="multiple"></input>
	<div id="thumbnail1">
		<div id="upload1">
			<div class="column"></div>
			<div class="row"></div>
		</div>
	</div>
	<div class="res">
	</div>
	
	<script src="jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
